<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        function validateForm() {
            // Validation code here
            return true; // Prevent form submission if validation fails
        }
    </script>
    <style>
        .ui-field-contain label {
            display: block;
            margin-bottom: 0.5em;
        }
        .ui-field-contain input,
        .ui-field-contain textarea {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Form Example</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form id="myForm" onsubmit="return validateForm()">
                <div class="ui-field-contain">
                    <label for="firstNameInput">First Name:</label>
                    <input type="text" name="firstName" id="firstNameInput" placeholder="Enter your First Name">
                </div>
                <div class="ui-field-contain">
                    <label for="lastNameInput">Last Name:</label>
                    <input type="text" name="lastName" id="lastNameInput" placeholder="Enter your Last Name">
                </div>
                <div class="ui-field-contain">
                    <label for="emailInput">Email:</label>
                    <input type="email" name="email" id="emailInput" placeholder="Enter your Email Address">
                </div>
                <div class="ui-field-contain">
                    <label for="passwordInput">Password:</label>
                    <input type="password" name="password" id="passwordInput" placeholder="Enter your Password">
                </div>
                <div class="ui-field-contain">
                    <label for="messageInput">Message:</label>
                    <textarea name="message" id="messageInput" placeholder="Enter your Message"></textarea>
                </div>
                <div class="ui-field-contain">
                    <div id="errorMessage"></div>
                </div>
                <button type="submit" class="ui-btn ui-corner-all ui-shadow">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
